<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
    </div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary text-center">Vizualizar Receita</p>
        </div>
        <div class="card-body">
            <form method="GET" th:object="${receita}" th:action="@{/receita/visualizar}">
                <input type="hidden" th:field="*{id}">

                <div th:if="${not #strings.isEmpty(receita.url)}">
                    <div class="text-center my-3">
                        <iframe width="560" height="315" th:src="${receita.url}"
                                title="YouTube video player"
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="nome">Nome da Receita:</label>
                    <p class="form-control" th:text="${receita.nome}" aria-label="Disabled input example" disabled readonly></p>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-6">
                        <label for="tempoPreparo">Tempo de Preparo:</label>
                        <p class="form-control" th:text="${receita.tempoPreparo}" aria-label="Disabled input example" disabled readonly></p>
                        <div class="text-danger" th:if="${#fields.hasErrors('tempoPreparo')}" th:errors="*{tempoPreparo}"></div>
                    </div>
                    <div class="form-group mb-3 col-6">
                        <label for="rendimento">Rendimento:</label>
                        <p class="form-control" th:text="${receita.rendimento}" aria-label="Disabled input example" disabled readonly></p>
                        <div class="text-danger" th:if="${#fields.hasErrors('rendimento')}" th:errors="*{rendimento}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-6 ">
                        <label for="itensString" class="form-label">Itens:</label>
                        <textarea class="form-control" th:text="${receita.itensString}" cols="8" rows="20" aria-label="Disabled input example" disabled readonly></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('itensString')}" th:errors="*{itensString}"></div>
                    </div>

                    <div class="form-group mb-3 col-6 ">
                        <label for="modoPreparo" class="form-label">Modo de Preparo:</label>
                        <textarea class="form-control" th:text="${receita.modoPreparo}" cols="8" rows="20" aria-label="Disabled input example" disabled readonly></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('modoPreparo')}" th:errors="*{modoPreparo}"></div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</html>
