<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
    </div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Nova Receita</p>
        </div>
        <div class="card-body">
            <form method="POST" th:object="${receita}" th:action="@{/receita/editar}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label for="nome">Nome da Receita:</label>
                    <input class="form-control" type="text" placeholder="ex: Bolo de Caneca" th:field="*{nome}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-3">
                        <label for="tempoPreparo">Tempo de Preparo:</label>
                        <input class="form-control" type="text" placeholder="ex: 99 min" th:field="*{tempoPreparo}" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('tempoPreparo')}" th:errors="*{tempoPreparo}"></div>
                    </div>
                    <div class="form-group mb-3 col-3">
                        <label for="rendimento">Rendimento:</label>
                        <input class="form-control" type="text" placeholder="ex: 99 porções" th:field="*{rendimento}" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('rendimento')}" th:errors="*{rendimento}"></div>
                    </div>
                    <div class="form-group mb-3 col-6">
                        <label for="url">Link da Receita no YouTube:</label>
                        <input class="form-control" type="text" placeholder="ex: https://www.youtube.com/watch?v=tV3Hrz8wynk" th:field="*{url}"></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-6 ">
                        <label for="itensString" class="form-label">Itens:</label>
                        <textarea class="form-control" type="text" placeholder="ex:&#10;1 Xícara de chá de Farinha de Trigo&#10;3 Unidades de Ovos" th:field="*{itensString}" required id="itensString" cols="8" rows="20"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('itensString')}" th:errors="*{itensString}"></div>
                    </div>

                    <div class="form-group mb-3 col-6 ">
                        <label for="modoPreparo" class="form-label">Modo de Preparo:</label>
                        <textarea class="form-control" type="text" placeholder="ex:&#10;Misture tudo no liquidificador.&#10;Despeje na forma e leve ao forno.&#10;Espere esfriar e sirva." th:field="*{modoPreparo}" required id="modoPreparo" cols="8" rows="20"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('modoPreparo')}" th:errors="*{modoPreparo}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar Item</button>
            </form>
        </div>
    </div>
</div>
</html>
