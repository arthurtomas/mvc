<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
        Nenhuma unidade de medida cadastrada!
    </div>
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <div class="card mb-3">
        <div class="card-header">
            <p class="text-primary">Filtrar Unidade de Medida</p>
        </div>
        <div class="card-body">
            <form method="GET">
                <div class="form-group mb-3">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" th:value="${nome}"></input>
                </div>
                <button type="submit" class="btn btn-primary">Pesquisar Unidade de Medida</button>
            </form>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(lista)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th width="75%">Nome</th>
                <th>Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medida : ${lista}">
                <td th:text="${medida.id}"></td>
                <td th:text="${medida.nome}"></td>
                <td>
                    <a class="btn btn-success btn-sm me-3" th:href="@{medida/visualizar(id=${medida.id})}" >Visualizar</a>
                    <a class="btn btn-primary btn-sm" th:href="@{medida/editar(id=${medida.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{medida/excluir(id=${medida.id})}" onclick="return confirm('Você realmente deseja excluir essa unidade de medida?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
