<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">

    <div class="alert alert-light text-center" th:if="${#lists.isEmpty(listaReceita)}">
        <div>
            <div class="alert alert-danger">Seu banco de dados está vazio, por favor clique no botão abaixo para fazer upload das informações.</div>
            <a href="popular" class="btn btn-success btn-lg">Popular Banco de Dados</a>
        </div>
    </div>
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>


    <div th:if="${not #lists.isEmpty(listaReceita)}">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="my-5">
                        <a class="d-flex align-items-center justify-content-center"
                           href="medida"><img
                                src="https://i.imgur.com/6ekUjmH.png"
                                class="shadow border border-secondary border-1 col-10 rounded-circle"
                                alt="Medidas">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="my-5">
                        <a class="d-flex align-items-center justify-content-center"
                           href="ingrediente"><img
                                src="https://i.imgur.com/MGdzzfJ.png"
                                class="shadow border border-secondary border-1 col-10 rounded-circle"
                                alt="Ingredientes">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="my-5">
                        <a class="d-flex align-items-center justify-content-center"
                           href="receita"><img
                                src="https://i.imgur.com/ERiqff3.png"
                                class="shadow border border-secondary border-1 col-10 rounded-circle"
                                alt="Receitas">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</html>
