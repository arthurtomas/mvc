<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
    </div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary text-center">Vizualizar Ingrediente</p>
        </div>
        <div class="card-body">
            <form method="GET" th:object="${ingrediente}" th:action="@{/receita/visualizar}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label for="nome">Nome do Ingrediente:</label>
                    <p class="form-control" th:text="${ingrediente.nome}" aria-label="Disabled input example" disabled readonly></p>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
